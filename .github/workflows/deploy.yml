name: デプロイ

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 依存関係インストール
        run: npm ci
        
      - name: ビルド
        run: npm run build
        
      - name: .nojekyllファイル作成
        run: touch ./dist/.nojekyll
        
      - name: GitHub Pages デプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist